# SHTops Configuration
# Copy this file to config.yaml and fill in your values

librenms:
  url: "https://librenms.example.com"
  api_key: "your-api-key-here"
  # Optional:
  verify_ssl: true

proxmox:
  url: "https://proxmox.example.com:8006"
  user: "api@pam"
  token_name: "shtops"
  token_value: "your-token-here"
  # Optional:
  verify_ssl: false

freepbx:
  url: "https://pbx.example.com"
  api_key: "your-api-key-here"
  # AMI Configuration (Asterisk Manager Interface) - Recommended
  # AMI provides comprehensive access to FreePBX/Asterisk data
  ami_host: "127.0.0.1"  # Use 0.0.0.0 if you configured AMI to bind to all interfaces
  ami_port: 5038         # Default AMI port
  ami_username: "your-ami-username"  # From /etc/asterisk/manager.conf
  ami_password: "your-ami-password"  # From /etc/asterisk/manager.conf

unifi:
  url: "https://unifi.example.com:8443"
  username: "shtops"
  password: "your-password-here"
  # Optional:
  site: "default"
  verify_ssl: true
  verify_ssl: true

hudu:
  url: "https://hudu.example.com"
  api_key: "your-api-key-here"
  verify_ssl: true
  # Optional (used by scripts/hudu_sync.py and other triggers):
  # default_company_id: 1
  # default_asset_layout_id: 1
  # asset_name: "SHTops Inventory"
  # inventory_field_name: "Inventory JSON"
  # Map an external company key/name -> Hudu company id
  # company_map:
  #   "superht": 123
  #   "driesen": 177

cache:
  directory: "./cache"
  default_ttl_seconds: 300

